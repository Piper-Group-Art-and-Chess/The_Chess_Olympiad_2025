<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chess Olympiad</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cinzel Decorative for titles, Merriweather for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom fonts for the "Harry Potter" newspaper style */
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .font-merriweather { font-family: 'Merriweather', serif; }

        /* Define a custom aspect ratio for the vertical video */
        .aspect-vertical {
            aspect-ratio: 9 / 16;
        }

        /* Add a parchment paper background */
        body {
            /* ASSET PATH: Change 'assets/old-paper.png' to your background image path */
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: #fdf5e6; /* A fallback color similar to parchment */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Add a golden glowing effect to the title */
        .text-glow {
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.7), 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* Animation for the main card to "float" in */
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .float-in {
            animation: floatIn 1s ease-out forwards;
        }
        
        /* Canvas for background particle effects */
        #magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind all content */
        }
    </style>
</head>
<body class="font-merriweather text-stone-800 flex items-center justify-center min-h-screen p-4 md:p-8">
    
    <!-- Canvas for magical particle effects -->
    <canvas id="magic-particles"></canvas>

    <!-- Main container with a vintage paper look -->
    <div class="max-w-xl w-full bg-stone-100/80 backdrop-blur-sm rounded-lg shadow-2xl overflow-hidden p-6 md:p-8 space-y-8 border-4 border-double border-stone-600 float-in">

        <!-- Header Section -->
        <header class="text-center border-b-2 border-stone-500 pb-4">
            <p class="text-stone-600 text-lg md:text-xl font-bold uppercase tracking-wider">Piper Chess Club Presents</p>
            <h1 class="font-cinzel text-4xl sm:text-5xl md:text-6xl font-bold leading-tight mt-2 text-stone-900 text-glow">
                The Chess Olympiad
            </h1>
        </header>
        
        <!-- Main Content with Reel-like layout -->
        <div class="flex flex-col space-y-6">
            
            <!-- Vertical Video -->
            <div class="relative w-full aspect-vertical rounded-md overflow-hidden bg-stone-300 flex items-center justify-center shadow-inner border border-stone-400">
                <!-- ASSET PATH: Change the src attribute to your local video file -->
                <!-- I've added an ID to the video tag to control it with JavaScript -->
                <video id="promo-video" class="absolute inset-0 w-full h-full object-cover" controls autoplay muted loop>
                    <source src="PiperOlympiad.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Caption and Interactive Elements -->
            <div class="space-y-4">
                <!-- Profile and Follow button -->
                <div class="flex items-center justify-between">
                    <!-- This whole block is now a link to the Instagram profile -->
                    <a href="https://www.instagram.com/piperchessclub/" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 group">
                        <!-- ASSET PATH: Change 'assets/profile-pic.png' to your profile picture path -->
                        <img src="assets/profile-pic.png" alt="Profile Picture" class="w-10 h-10 rounded-full border-2 border-stone-700 group-hover:border-yellow-500 transition-colors duration-300" onerror="this.onerror=null;this.src='https://placehold.co/40x40/854d0e/fdf5e6?text=P';">
                        <div>
                            <span class="font-bold text-stone-800 group-hover:text-yellow-700 transition-colors duration-300">@piperchessclub</span>
                        </div>
                    </a>
                    <!-- The follow button is now a link -->
                    <a href="https://www.instagram.com/piperchessclub/" target="_blank" rel="noopener noreferrer" class="px-4 py-1.5 bg-stone-700 text-stone-100 font-bold rounded-md hover:bg-yellow-600 transition-all duration-300 shadow-md transform hover:scale-105">
                        Follow
                    </a>
                </div>
                
                <!-- Description/Caption Text -->
                <p class="text-stone-700 text-lg leading-relaxed">
                    The tournament of the year is here! People reckon it'll wreck every participant's nerves and ego. ♟️ This year's format includes a mandatory women's board. Are you ready to make your team?
                </p>

                <!-- Interactive Icons -->
                <div class="flex items-center space-x-6 text-stone-500 pr-2">
                    <button class="hover:text-red-600 transition-colors duration-300 transform hover:scale-125">
                        <!-- Heart Icon for Like -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                    <button class="hover:text-blue-600 transition-colors duration-300 transform hover:scale-125">
                        <!-- Comment Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.856 9.856 0 01-4.148-1.042l-2.453.646c-.538.14-.984-.332-.87-.88l.646-2.453A8 8 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Registration Button -->
            <a 
                href="https://forms.gle/u32Jsdqsk6tQcR6b7" 
                target="_blank" 
                rel="noopener noreferrer"
                class="w-full px-8 py-4 bg-stone-800 text-stone-100 text-xl md:text-2xl text-center font-bold rounded-lg shadow-lg hover:bg-yellow-700 transition-all duration-300 transform hover:scale-105"
            >
                Register Now
            </a>

            <!-- Logos side by side -->
            <div class="flex justify-center space-x-6 md:space-x-12 pt-4">
                <!-- Piper Chess Club Logo -->
                <div class="w-28 h-28 rounded-full overflow-hidden border-2 border-stone-600 shadow-xl bg-stone-200 transform hover:scale-110 transition-transform duration-300">
                    <!-- ASSET PATH: Change 'assets/pcc-logo.png' to your club logo path -->
                    <img 
                        src="PiperChesslogo.jpg" 
                        alt="Piper Chess Club Logo" 
                        class="w-full h-full object-cover rounded-full"
                        onerror="this.onerror=null;this.src='https://placehold.co/500x500/854d0e/fdf5e6?text=PCC';" 
                    />
                </div>
                <!-- Piper Group & Art Chess Logo -->
                <div class="w-28 h-28 rounded-full overflow-hidden border-2 border-stone-600 shadow-xl bg-stone-200 transform hover:scale-110 transition-transform duration-300">
                    <!-- ASSET PATH: Change 'assets/pga-logo.png' to your group logo path -->
                    <img 
                        src="PiperArtlogo.jpg" 
                        alt="Piper Group & Art Chess Logo" 
                        class="w-full h-full object-cover rounded-full"
                        onerror="this.onerror=null;this.src='https://placehold.co/500x500/854d0e/fdf5e6?text=PGA';"
                    />
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the magical particle effect
        const canvas = document.getElementById('magic-particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 100;

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(212, 175, 55, 0.5)'; // Gold-like color
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize particles
        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        init();

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = [];
            init();
        });

        // --- New Script to Unmute Video on First Interaction ---
        const video = document.getElementById('promo-video');
    
        const unmuteOnFirstInteraction = () => {
            if(video && video.muted) {
                video.muted = false;
                // Remove the listeners after they've done their job to prevent future clicks from re-triggering
                document.body.removeEventListener('click', unmuteOnFirstInteraction);
                document.body.removeEventListener('touchstart', unmuteOnFirstInteraction);
            }
        };

        // Listen for the first click or touch anywhere on the page
        document.body.addEventListener('click', unmuteOnFirstInteraction);
        document.body.addEventListener('touchstart', unmuteOnFirstInteraction);
    </script>
</body>
</html>
